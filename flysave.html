<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="short icon" href="Images/Untitled-2.png">
    <link rel="stylesheet" href="Css/reset.css">
    <link rel="stylesheet" href="Css/flysave.css">
    <title>Document</title>
</head>
    <div class="weather_app">
        <div class="container">
            <a href="Home.html">
                <h3 class="brand">Go Back</h3>
            </a>
        <div>
        <h1 class="temp">16&#176;</h1>
        <div class="city_time">
            <h1 class="name">Tbilisi</h1>
            <small>
                <span class="time">9:49</span>

                <span class="date">
                    - friday jan 26
                </span>
            </small>
        </div>
        <div class="weather">
            <img class="icon" src="Images/113.png" alt="icon"
            width="50"
            height="50">
        <span class="condition">Cloudy</span>
        </div>
      </div>
    </div>
   <div class="panel">
    <form id="locationInput">
        <input class="search" type="text" placeholder="Search Location...">
        <button class="submit" type="submit">
            <i class="fa-solid fa-magnifying-glass" style="color: #000000;"></i>
        </button>
    </form>

    <ul class="citites">
        <li class="city">Tbilisi</li>
        <li class="city">Kutaisi</li>
        <li class="city">Batumi</li>
        <li class="city">Paris</li>
        <li class="city">Tokyo</li>
        
    </ul>

    <ul class="details">
        <h4>Weather Details</h4>
        <li>
            <span>Cloudy</span>
            <span class="cloudy">89%</span>
        </li>
        <li>
            <span>Humidity</span>
            <span class="humidity">64%</span>
        </li>
        <li>
            <span>wind</span>
            <span class="wind">8km/h</span>
        </li>
    </ul>
   </div>
</div>

<script src="JS/weather.js"></script>
<script src="https://kit.fontawesome.com/9fef183616.js" crossorigin="anonymous"></script>  
</body>
</html>
